name: hello

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Check env
      run: env | sort

    - uses: actions/setup-java@v1
      with:
          java-version: 17
          java-package: jdk

    - name: Check java version
      run: |
        java -version
